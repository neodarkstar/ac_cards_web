<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--1-col" ng-repeat="card in cards">
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand" style="background:
        url('../images/{{card.number}}.png') center  no-repeat #FFFFFF;">
      </div>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" ng-model="quantity" ng-change="updateCount()" pattern="-?[0-9]*(\.[0-9]+)?" id="sample{{card.number}}" value="{{card.qty}}" />
          <label class="mdl-textfield__label" for="sample{{card.number}}">{{card.name}}</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
    </div>
  </div>
</div>
